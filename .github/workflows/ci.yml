name: Continuous Integration

on:
  pull_request:
    branches: [master, backport/v*]
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches: [master, backport/v*]

env:
  SBT: ./sbt
  REPO_SLUG: ${{ github.repository }}
  ENCRYPTION_PASSWORD: ${{ secrets.ENCRYPTION_PASSWORD }}
  GITHUB_ACTOR: precog-bot
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    if: '!(github.event_name == ''pull_request'' && github.event.pull_request.draft)'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache coursier (generic)
        uses: actions/cache@v1
        with:
          path: ~/.coursier/cache/v1
          key: ${{ runner.os }}-generic-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache coursier (linux)
        if: contains(runner.os, 'linux')
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache coursier (macOS)
        if: contains(runner.os, 'macos')
        uses: actions/cache@v1
        with:
          path: ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache coursier (windows)
        if: contains(runner.os, 'windows')
        uses: actions/cache@v1
        with:
          path: ~/AppData/Local/Coursier/Cache/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Common sbt setup
        if: env.ENCRYPTION_PASSWORD != null
        run: $SBT ++${{ matrix.scala }} transferCommonResources exportSecretsForActions

      - name: Start a plain mongo on port 27018
        run: 'docker run -d -p 127.0.0.1:27018:27017 --name mongodb -e MONGODB_ROOT_PASSWORD=secret bitnami/mongodb:4.1.4'

      - name: Start an SSL-enabled mongo on port 27019
        run: |
          docker create -p 127.0.0.1:27019:27017 --name mongodb-ssl -e MONGODB_EXTRA_FLAGS="--sslMode requireSSL --sslPEMKeyFile /cert.pem" bitnami/mongodb:4.1.4
          docker cp ./certs/quasar-mongo-travis.pem mongodb-ssl:/cert.pem
          docker start mongodb-ssl

      - name: Start an SSL-enabled mongo with client-required key on port 27020
        run: |
          docker create -p 127.0.0.1:27020:27017 --name mongodb-ssl-client -e MONGODB_EXTRA_FLAGS="--sslMode requireSSL --sslPEMKeyFile /cert.pem --sslCAFile /ca.pem" bitnami/mongodb:4.1.4
          docker cp ./certs/quasar-mongo-travis.pem mongodb-ssl-client:/cert.pem
          docker cp ./certs/client.crt mongodb-ssl-client:/ca.pem
          docker start mongodb-ssl-client

      - name: Create an SSH tunnel to the mongo container
        run: docker-compose up -d

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install sshpass
          ssh-keygen -t rsa -N "passphrase" -f key_for_docker
          sshpass -p root ssh-copy-id -i key_for_docker -o StrictHostKeyChecking=no root@localhost -p 22222

      - name: Check that workflows are up to date
        run: $SBT ++${{ matrix.scala }} githubWorkflowCheck

      - run: $SBT ++${{ matrix.scala }} ci

      - name: Upload target directory 'target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-target
          path: target

      - name: Upload target directory 'datasource/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-datasource_target
          path: datasource/target

      - name: Upload target directory 'project/target'
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-project_target
          path: project/target

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/backport/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache coursier (generic)
        uses: actions/cache@v1
        with:
          path: ~/.coursier/cache/v1
          key: ${{ runner.os }}-generic-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache coursier (linux)
        if: contains(runner.os, 'linux')
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache coursier (macOS)
        if: contains(runner.os, 'macos')
        uses: actions/cache@v1
        with:
          path: ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache coursier (windows)
        if: contains(runner.os, 'windows')
        uses: actions/cache@v1
        with:
          path: ~/AppData/Local/Coursier/Cache/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Download target directory 'target' (2.12.10)
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-2.12.10-${{ matrix.java }}-target
          path: target

      - name: Download target directory 'datasource/target' (2.12.10)
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-2.12.10-${{ matrix.java }}-datasource_target
          path: datasource/target

      - name: Download target directory 'project/target'
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-project_target
          path: project/target

      - name: Common sbt setup
        run: $SBT ++${{ matrix.scala }} transferCommonResources transferPublishAndTagResources exportSecretsForActions

      - run: ./scripts/commonSetup

      - name: Publish artifacts and create tag
        run: ./scripts/publishAndTag ${{ github.repository }}

  auto-merge:
    name: Auto Merge
    needs: [build]
    if: 'github.event_name == ''pull_request'' && contains(github.head_ref, ''version-bump'') && contains(github.event.pull_request.labels.*.name, ''version: revision'')'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Common sbt setup
        run: $SBT ++${{ matrix.scala }} transferCommonResources exportSecretsForActions

      - name: Fetch the latest sdmerge
        run: |
          curl -L https://github.com/precog/devtools/raw/master/bin/sdmerge > /tmp/sdmerge
          chmod +x /tmp/sdmerge

      - name: Self-merge
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git config --global user.email "bot@precog.com"
          git config --global user.name "Precog Bot"
          /tmp/sdmerge $PR_NUMBER